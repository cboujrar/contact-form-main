<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Contact form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="card">
  <h3 class="title">
    Contact Us
  </h3>
  <form action="" class="form">
    <div class="row">
      <div class="col-6">
        <label for="first_name" class="form-label">First Name <span class="required">*</span></label>
        <input type="text" id="first_name" class="form-control">
        <small class="error_text text-danger"></small>
      </div>
      <div class="col-6">
        <label for="last_name" class="form-label">Last Name <span class="required">*</span></label>
        <input type="text" id="last_name" class="form-control" >
        <small class="error_text text-danger"></small>
      </div>
    </div>
    <div class="row">
      <div class="col-16">
        <label for="email" class="form-label">Email Address <span class="required">*</span></label>
        <input type="email" id="email" class="form-control" >
        <small class="error_text text-danger"></small>
      </div>
    </div>
    <div class="row query">
        <label for="" class="form-label">Query Type <span class="required">*</span></label>
        <div class="col-6">
          <div class="form-control">
            <input type="checkbox" class="form-check-input" id="general">
            <label for="" class="form-check-label">General Enquiry</label>
          </div>
        </div>
        <div class="col-6">
          <div class="form-control">
            <input type="checkbox"  class="form-check-input" id="support">
            <label for="" class="form-check-label">Support Request</label>
          </div>
        </div>
        <small class="error_text text-danger" id="query"></small>
    </div>
  <div class="row">
    <label for="message" class="form-label">Message <span class="required">*</span></label>
    <div class="col-16">
      <div class="form-control" id="message" contenteditable="true" style="height: 100px; border: 1px solid #ced4da; padding: .375rem .75rem;"></div>
      <small class="error_text text-danger"></small>
    </div>
    
  </div>
  <div class="row">
    <div class="col-16">
      <input type="checkbox" class="form-check-input" id="condition">
      <label for="" class="form-check-label" >I consent to being contacted by the team <span class="required">*</span></label>
    </div>
    <small class="error_text text-danger" id="c"></small>
  </div>
  <div class="row">
    <button type="submit" class="btn">Submit</button>
  </div>
  </form>
 
</div>

<!-- jQuery CDN -->
<script src="https://code.jquery.com/jquery-3.7.0.min.js"  crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="script.js"> </script>
</body>
</html>
